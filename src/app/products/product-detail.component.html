<div class="card">
    <div class="card-header" >

        {{title  + ':' + product?.productName }} 
        <!-- the ? this line ios caleed as safe navigation opeartor which will track th enull or undefiend values of the object 
           -->

           <!--safe navigation opearator does not work if ngmodel is used in that html tag this is important when we work with edit forms-->
           <div class="card-body" *ngIf="product">
               <div class="row">
               <div class="col-md-4">Name:</div>
               <div class="col-md-8">{{product?.productName}}</div>
                
               </div>
                
               <div class="row">
                <div class="col-md-4">Code:</div>
                <div class="col-md-8">{{product.productCode|convertToSpaces:'-'}}</div>
                 
                </div>

                <div class="row">
                    <div class="col-md-4">Description:</div>
                    <div class="col-md-8">{{product?.description}}</div>
                     
                    </div>
                    <div class="row">
                        <div class="col-md-4">Availbilty:</div>
                        <div class="col-md-8">{{product?.releaseDate|date:'longdate'}}</div>
                         
                        </div>
                        <div class="row">
                            <div class="col-md-4">price:</div>
                            <div class="col-md-8">{{product?.price}}</div>
                             
                            </div>

               </div>

           </div>

                  <img [src]="product.imageUrl" [title]="product.productName" [alt]="product.productName"/>
              </div>
          </div> -->
        <div class="card-footer">
            <button class="btn btn-outlinr-secondcary" style="width:80px" (click)="onBack()">
                <i class="fa fa-chevron-left"></i>Back
            </button>"
        </div>
