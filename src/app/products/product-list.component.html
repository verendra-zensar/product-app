<div class="card">
    <div class="card-header">
      {{title}}
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">filter By:</div>
            <div class="col-md-4">
                <input type="text" [(ngModel)]="listFilter"/>
                </div>

        </div>

        <div class="row">
            <div class="col-md-6">
                <h4>filtered by:{{listFilter}}</h4>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table"  *ngIf="products.length">
                <thead>
                    <tr>
                        <th><button class="btn btn-primary" (click) ="toggleImage()">{{showImage ? 'Hide':'Show'}} Image</button></th>
                        <th>Product</th>
                        <th>Code</th>
                        <th>Availble</th>
                        <th>Price</th>
                        <th>5 Star Rating</th>
                        <th>Number</th>
                        
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of filteredProduct">
                      <td><img [src]="product.imageUrl" *ngIf="showImage" [alt]="product.imageUrl" [title]="product.imageUrl" [height]="imgHeight" width="imgWidth" ></td>
                      <td>{{product.productName|uppercase}}</td>
                      <td>{{product.productCode}}</td>
                      <td>{{product.releaseDate|date}}</td>
                      <td>{{product.price|currency:'INR'}}</td>
                      <!-- <td>{{product.starRating}}</td> -->
                      <td><app-star [rating]="product.starRating" 
                        (ratingClicked)="onRatingClickedParent($event)"></app-star></td>
                   
                     

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
